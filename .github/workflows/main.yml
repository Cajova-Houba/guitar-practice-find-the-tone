on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to my private server
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Create tar
        run: |
          ls -al
          tar --exclude='./.github' --exclude='./readme.md' -czvf find-the-tone.tar.gz ./*
      - name: Copy tar and run deploy script
        run: | 
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_ssh_key
          chmod 600 ~/.ssh/deploy_ssh_key
          scp -i ~/.ssh/deploy_ssh_key -o StrictHostKeyChecking=no find-the-tone.tar.gz ${{ secrets.USERNMAE }}@${{ vars.TARGET_HOST }}:${{ vars.DEPLOY_DIR }}/find-the-tone.gz
          
        # ssh ${{ USERNAME }}@${{ TARGET_HOST }} "cd ${{ deploy_dir }} && ./deploy.sh"
          
