<!-- html template -->
<!DOCTYPE html>
<html>
<head>
    <title>Find the tone</title>

    <!-- include custom app.css -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/heatmap.css">

    <!-- add js -->
    <script src="js/tones.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/statistics-display.js"></script>

    <!-- add bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Statistics</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Tone</th>
                            <th scope="col">Average guess time [ms]</th>
                            <th scope="col">Guesses</th>
                            <th scope="col">Correct guesses</th>
                        </tr>
                    </thead>
                    <tbody id="guess-statistics-table">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <h2>Correct guess heatmap</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="heatmap-container" class="fretboard">
                    <table id="heatmap-table" class="table text-center">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="align-items-center">
            <span class="text-muted">Version 0.4</span>
        </div>
    </footer>

    <script>
        initStatisticsDisplay();
    </script>
</body>
