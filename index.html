<!-- html template -->
<!DOCTYPE html>
<html>
<head>
    <title>Find the tone</title>

    <!-- include custom app.css -->
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="css/animate.css">

    <!-- add js -->
    <script src="js/tones.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/app.js"></script>

    <!-- add bootstrap 5 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">

        <!-- display the tone to guess and controls -->
        <div class="row border-bottom mb-3 ms-2">
            <div class="col-md-2 border-end">
                <input type="button" id="start-stop-button" class="btn btn-primary mt-1 ms-1" value="Start" onclick="startPauseGame()">

                <button class="btn btn-primary mt-1 ms-1" onclick="stopGame()">End practice</button>
            </div>
            <div class="col-md-3 text-end">
                <span id="guess-timer">00</span> ms
            </div>
            <div class="col-md-2 text-center">
                <div class="row">
                    <div class="col-12">
                        Guess the tone...
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <span id="tone-to-guess" class="tone-to-guess">E</span>
                    </div>
                </div>
            </div>
            <div class="col-md-5">
                Tones guessed <span id="guess-counter"></span>
            </div>
        </div>

        <!-- display fretboard -->
        <div class="row border-bottom pt-3 pb-3">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class="fretboard">
                    <table id="fretboard-table" class="table">
                    </table>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>


        <footer>
            <div class="align-items-center">
                <span class="text-muted">Version 0.6</span>
            </div>
        </footer>
        <script>
            generateFretboard();
        </script>
    </div>
</body>
